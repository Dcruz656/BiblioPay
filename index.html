<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>BiblioPay - Gestión Universitaria</title>
    
    <!-- Babel Standalone para transpilar TSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: { 'xs': '400px' }
          }
        }
      }
      // Silenciar aviso de Tailwind en producción
      if (window.location.hostname !== 'localhost') {
        const originalWarn = console.warn;
        console.warn = (...args) => {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
          originalWarn.apply(console, args);
        };
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            margin: 0;
        }
        input, textarea { user-select: text; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
        #root:empty::after {
            content: 'Cargando BiblioPay...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #64748b;
            font-family: sans-serif;
        }
    </style>

    <script type="text/javascript">
      // SPA support para GitHub Pages
      (function(l) {
        if (l.search[1] === 'p') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&') 
          }).filter(function(v) { 
            return v.indexOf('p=/') === 0 
          })[0];
          if (decoded !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded.slice(3) +
              (l.hash || '')
            );
          }
        }
      }(window.location));
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
    "recharts": "https://esm.sh/recharts@3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@1.39.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Cargador principal usando Babel. Al no usar data-type="module", evitamos el error de MIME -->
    <script type="text/babel" data-presets="react,typescript">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import App from './App.tsx';

      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
      }
    </script>
</body>
</html>
