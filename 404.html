<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BiblioPay - Redirigiendo...</title>
    <script type="text/javascript">
      // Este script detecta la ruta del repositorio en GitHub Pages y redirige al index.html
      // Permite que las rutas de React funcionen correctamente al recargar la página.
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?p=/' +
        l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirigiendo a la aplicación...
  </body>
</html>
